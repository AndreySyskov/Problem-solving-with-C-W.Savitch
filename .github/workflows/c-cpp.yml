name: C/C++ CI for executions from book

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up C++ environment
      uses: actions/setup-cpp@v1
      with:
          compiler: g++
    - name: Install dependencies
      run: sudo apt-get install -y gtest
